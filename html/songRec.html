    <div class="form-card">
      <h1 class="headline" id="head">Song Recommender Demo:</h1>
      <div class="input-data">
        <div id="result-data">

        </div>
    <form id="song-form" action="" method="POST">
      <div>
        <label for="song-name">Select a song:</label>
        <select id="song-name" name="song-name">
        <option value="">Select a Song</option>
          <option value="rick-astley">Never Gonna Give you up -- Rick Astley</option>
          <option value="requiem-d-minor">Requiem D Minor -- Wolfgang Mozart</option>
          <option value="as-it-was">As it Was -- Harry Styles</option>
          <option value="about-damn-time">About Damn Time -- Lizzo</option>
          <option value="i-aint-worried">I Ain't Worried -- OneRepublic</option>
          <option value="dreams">Dreams -- Fleetwood Mac</option>
          <option value="call-on-me">Call on Me -- Bebe Rexha</option>
          <option value="call-me-maybe">Call Me Maybe -- Carly Rae Jepsen</option>
          <option value="own">Input own song</option>
        </select>
      </div>
      <div>
        <label for="song-name-input">Song Name:</label>
        <input type="text" id="song-name-input" name="song-name-input" required>
      </div>
      <div>
        <label for="explicit">Explicit:</label>
        <input type="number" max=1 min=0 id="explicit" name="explicit" required>
      </div>
      <div>
        <label for="danceability">Danceability:</label>
        <input type="number" max=1 min=0 step=0.01 id="danceability" name="danceability" required>
      </div>
      <div>
        <label for="energy">Energy:</label>
        <input type="number" max=1 min=0 step=0.01 id="energy" name="energy" required>
      </div>
      <div>
        <label for="key">Key:</label>
        <input type="number" min=0 id="key" name="key" required>
      </div>
      <div>
        <label for="loudness">Loudness:</label>
        <input type="number" step=0.01 id="loudness" name="loudness" required>
      </div>
      <div>
        <label for="mode">Mode:</label>
        <input type="number" max=1 min=0 id="mode" name="mode" required>
      </div>

      <div>
        <label for="speechiness">Speechiness:</label>
        <input type="number" max=1 min=0 step=0.01 id="speechiness" name="speechiness" required>
      </div>

      <div>
        <label for="acousticness">Acousticness:</label>
        <input type="number" max=1 min=0 step=0.01 id="acousticness" name="acousticness" required>
      </div>

      <div>
        <label for="instrumentalness">Instrumentalness:</label>
        <input type="number" max=1 min=0 step=0.01 id="instrumentalness" name="instrumentalness" required>
      </div>
      <div>
        <label for="liveness">Liveness:</label>
        <input type="number" max=1 min=0 step=0.01 id="liveness" name="liveness" required>
      </div>
      <div>
        <label for="valence">Valence:</label>
        <input type="number" max=1 min=0 step=0.01 id="valence" name="valence" required>
      </div>
      <div>
        <label for="tempo">Tempo:</label>
        <input type="number" step=0.01 id="tempo" name="tempo" required>
      </div>
      <div>
        <label for="time_signature">Time Signature:</label>
        <input type="number" id="time_signature" name="time_signature" required>
      </div>
      <div>
        <label for="duration_seconds">Duration in Seconds:</label>
        <input type="number" max=1000 min=0 step=0.01 id="duration_seconds" name="duration_seconds" required>
      </div>
      <div>
        <label for="popularity">Popularity:</label>
        <input type="number" max=100 min=1 id="popularity" name="popularity" required>
      </div>
      <div>
        <label for="num_songs">Number of songs to recommend:</label>
        <input type="number" max=10 min=1 value=5 id="num_songs" name="num_songs" required>
      </div>

        <input type="submit" value="Recommend" id="submit">
        <input type="button" value="Reset" id="reset-btn" onclick="resetForm()">
        <div id="load-text"></div>
      </form>
    </div>
